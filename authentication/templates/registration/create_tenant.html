{% extends "base/base.html" %}

{% block title %}Create Tenant{% endblock title %}

{% block main %}

<form class="row g-3" method="post">
    {% csrf_token %}
    {{form.errors}}
  
    <div class="col-6">
      <label for="inputAddress" class="form-label">Subdomain</label>
      {{form.schema_name}}
    <br>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Create Tenant</button>
    </div>
  </form>
{% endblock main %}
